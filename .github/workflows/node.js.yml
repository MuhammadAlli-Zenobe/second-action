

name: Test Project

on: push

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install Node.js 
      uses:  actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: bpm ci
      # used to install node dependencies
    - name: Run tests
      run: npm test
